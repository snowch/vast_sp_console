# docker-compose.yml
version: '3.8'

services:
  vast-services-backend:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000
      - JWT_SECRET=${JWT_SECRET}
      - VAST_ENDPOINT=${VAST_ENDPOINT}
      - VAST_ACCESS_KEY_ID=${VAST_ACCESS_KEY_ID}
      - VAST_SECRET_ACCESS_KEY=${VAST_SECRET_ACCESS_KEY}
      - VAST_BUCKET_NAME=${VAST_BUCKET_NAME}
      - VAST_REGION=${VAST_REGION:-africa-east-1}
      - VAST_VERIFY_SSL=${VAST_VERIFY_SSL:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
